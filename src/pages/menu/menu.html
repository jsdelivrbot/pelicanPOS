<ion-header>
    <ion-row style="font-size:xx-small;">
        <ion-col style="text-aligh:left;">
            <ion-label>Merchant: {{merchant?merchant.displayName:"none"}}</ion-label>
        </ion-col>
        <ion-col style="text-aligh:right;">
            <ion-label>Operator: {{operator?operator.displayName:"none"}}</ion-label>
        </ion-col>
    </ion-row>

</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
        <ion-col>
            <button ion-button large (click)="menuItem('0')">
              <div>
                  <ion-icon name="ios-cash-outline"></ion-icon><br>
                  <label>Cash Register</label>
              </div>
            </button>  
          </ion-col>
          <ion-col>
              <button ion-button large (click)="menuItem('1')">
                  <div>
                      <ion-icon name="logo-usd"></ion-icon><br>
                      <label>FastPass topup</label>
                  </div>
                </button>   
            </ion-col>
            <ion-col>
                <button ion-button large (click)="menuItem('2')">
                    <div>
                        <ion-icon name="md-reorder"></ion-icon><br>
                        <label>Transactions</label>
                    </div>
                </button>   
            </ion-col>
            <ion-col>
                <button ion-button large (click)="menuItem('3')">
                    <div>
                        <ion-icon name="md-reorder"></ion-icon><br>
                        <label>Kill local Merchant Account</label>
                    </div>
                </button>   
            </ion-col>
        </ion-row>
  </ion-grid>

</ion-content>
