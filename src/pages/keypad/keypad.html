     
      <ion-header *ngIf="isEdit">
            <ion-navbar>
              <button ion-button menuToggle>
                cancel
              </button>
              <span>{{this.item.title}}</span><span style="margin-left:5px;"> {{this.total|currency:'USD':'true':'1.2-2'}}</span>
            </ion-navbar>
    </ion-header>

      <ion-content>
          <div class="grid-keypad">
            <ion-grid>
                <ion-row>

                        <ion-col class="col-keypad top">
                                <span *ngIf="!isEdit">
                                    <button ion-button clear full>add Note</button>
                                </span>    
                        </ion-col>
                        <ion-col  col-8  class="col-keypad top">
                            
                                <ion-label  id="keypadInput" class="amt-keypad">{{this.amt |currency:'USD' :true:'1.2-4'}}</ion-label>
                    
                        </ion-col>
                    </ion-row>
                    <ion-row>
                            <ion-col class="col-keypad">
                                <button ion-button class="button" full outline clear (click)="onkeyPress('1')">
                                    1
                                </button>
                            </ion-col>
                            <ion-col class="col-keypad">
                                <button ion-button class="button" full outline clear  (click)="onkeyPress('2')">
                                    2
                                </button>
                            </ion-col>
                            <ion-col class="col-keypad">
                                <button ion-button class="button" full outline clear  (click)="onkeyPress('3')">
                                    3
                                </button>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                                <ion-col class="col-keypad">
                                    <button ion-button class="button" full outline clear (click)="onkeyPress('4')">
                                        4
                                    </button>
                                </ion-col>
                                <ion-col class="col-keypad">
                                    <button ion-button class="button" full outline clear  (click)="onkeyPress('5')">
                                        5
                                    </button>
                                </ion-col>
                                <ion-col class="col-keypad">
                                    <button ion-button class="button" full outline clear  (click)="onkeyPress('6')">
                                        6
                                    </button>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                    <ion-col class="col-keypad">
                                        <button ion-button class="button" full outline clear (click)="onkeyPress('7')">
                                            7
                                        </button>
                                    </ion-col>
                                    <ion-col class="col-keypad">
                                        <button ion-button class="button" full outline clear  (click)="onkeyPress('8')">
                                            8
                                        </button>
                                    </ion-col>
                                    <ion-col class="col-keypad">
                                        <button ion-button class="button" full outline clear  (click)="onkeyPress('9')">
                                            9
                                        </button>
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                        <ion-col class="col-keypad bottom">
                                            <button ion-button class="button" full outline clear (click)="onkeyPress('C')">
                                                C
                                            </button>
                                        </ion-col>
                                        <ion-col class="col-keypad bottom">
                                            <button ion-button class="button" full outline clear  (click)="onkeyPress('0')">
                                                0
                                            </button>
                                        </ion-col>
                                        <ion-col class="col-keypad bottom">
                                            <button ion-button class="button plus" full outline clear  (click)="onkeyPress('+')">
                                                <span *ngIf="isEdit" style="padding-right:10px;">Change </span>+
                                            </button>
                                        </ion-col>
                                    </ion-row>
                                         
            
                </ion-grid>
      
      
          </div>
        </ion-content>
